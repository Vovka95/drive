<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Drive</title>
    <link rel="shortcut icon" href="./images/logo.png" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><a href="index.html">DRIVE</a></li>
            </ul>
        </nav> 
        <div class="create-button-filter">
            <div class="button-area">
                <div class="dropdown">
                    <button class="main-create-button">Create</button>
                    <div class="dropdown-child slideInDown">
                        <button class="create-button" onclick="handler.openCreateModal('creationModal', 'folder')">Folder</button>
                        <button class="create-button" onclick="handler.openCreateModal('creationModal', 'file')">File</button>
                    </div>
                </div>
            </div>
            <div class="filter">
                <form class="filter-form">
                    <div>
                        <lable for="date">Choose date</lable>
                        <input type="date" class="input-date" id="date" name="date">
                    </div>
                    <div>
                        <label for="only-folders">Show folders only</label>
                        <input type="checkbox" id="only-folders" name="only-folders" onchange="handler.displayFiles(event);">
                    </div>
                </form>
            </div>
        </div>   
    </header>
    <main class="container">
        <section class="info">
            <div class="info-block">
                <div class="info-header">
                    <h3>Info</h3>
                </div>
                <div class="info-details">
                    <p>Name:</p>
                    <p>folder</p>
                </div>
                <div class="info-details">
                    <p>Created:</p>
                    <p>27.09.2019 21:30</p>
                </div>	
            </div>	
        </section>
        <section class="place" oncontextmenu="handler.showContextMenu(event)">
            <div id="breadcrumbs"></div>
            <div class="files">
                <ul id='files-list'></ul>			
            </div>
        </section>
    </main>

    <div id="creationModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="handler.closeCreateModal('creationModal')"><img src="./images/Close-128.png"></span>

			<p id="descriptionPlaceholder"></p>
			<input type="text" id="itemName">
			<span class="button" onclick="handler.addElement('creationModal')">Create</span>
		</div>
    </div>
    
    <div id="context-menu" oncontextmenu="event.preventDefault();">
		<ul>
            <li onclick="handler.selectAll()"><img src="./images/select.png"> Select all</li>
			<li onclick="handler.deleteSelectItem()"><img src="./images/Close-128.png"> Delete selected</li>
			<li onclick="" id='renameOption'><img src="./images/rename.png"> Rename selected</li>
		</ul>
	</div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
